<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing-component-main</title>
</head>
  <body>
  
    <header>
      <h1>Our Pricing</h1>
      <div class="annually-monthly">
        <p>Annually</p>
      <label class="switch">
        <input type="checkbox" onclick="toggleLists()">
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div>
    </header>
    <main>
      <div class="card left">
        <div class="cardin">
        <h5>Basic</h5>
        <h1>$ 199.99</h1>
        <ul>
       <li> 500GB Storage</li>
       <li>2 Users Allowed</li>
       <li>Send up to 3 GB</li>
      </ul>
       <button>Learn More</button>
      </div>
      </div>
      <div class="card centre">
        <div class="cardin">
        <h5>Professional</h5>
        <h1>$ 249.99</h1>
        <ul class="centrelist">
      <li>1 TB Storage</li>
      <li>5 Users Allowed</li>
      <li>Send up to 10 GB</li>       
      </ul>
        <button class="centrebutton">Learn More</button>
      </div>
      </div>
      
      <div class="card right">
        <div class="cardin">
        <h5>Master</h5>
        <h1>$ 399.99</h1>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>  
      <button>Learn More</button>
    </div>
    </div>
    </main>
  </body>
</html>
